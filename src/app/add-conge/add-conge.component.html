   <h1>Demande du cong√©</h1>
   <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #addcongeForm="ngForm" (ngSubmit)="ajouterUnConge()">

            <div class="form-group" >
              <input type="text" class="form-control" [(ngModel)]="conge.name" [ngModelOptions]="{standalone: true}" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="conge.type" [ngModelOptions]="{standalone: true}" placeholder="Type">
            </div>
            <div class="form-group">
              <input type="date" class="form-control"  [(ngModel)]="conge.debut" [ngModelOptions]="{standalone: true}" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="date" class="form-control"  [(ngModel)]="conge.fin" [ngModelOptions]="{standalone: true}" placeholder="Fin">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  [(ngModel)]="conge.temps" [ngModelOptions]="{standalone: true}" placeholder="Temps">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  [(ngModel)]="conge.description" [ngModelOptions]="{standalone: true}" placeholder="Description">
              </div>
              <input type="submit" class="btn btn-primary py-3 px-5" value="ajouter">  
          </form>  
        </div>
        
      </div>
    </div>
  </div>
